services:
  - type: web
    name: mon-startup-api
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    # Add other env vars in Render dashboard:
    # - ADMIN_TOKEN
    # - CLIENT_BASE_URL (your Vercel frontend URL)
    # - SERVER_BASE_URL (your Render backend URL)
    # - PAYMENTS_MODE=manual
    # - MANUAL_QR_IMAGE_URL
    # - MANUAL_PAYMENT_EMAIL

